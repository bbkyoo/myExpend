<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/calculator.css}">
    <script src="https://use.fontawesome.com/releases/v6.0.0/js/all.js"></script>
    <title>calculator</title>
</head>
<body>
<form action="/calculator/sendmoney" method="post">
    <div class="container">
        <div class="calculator">
            <div class="icons-frame">
                <div class="icons" id="public-transport">
                    <i class="fas fa-bus fa-2x"></i>
                </div>
                <div class="icons" id="lunch">
                    <i class="fa fa-cutlery fa-2x" aria-hidden="true"></i>
                </div>
                <div class="icons" id="snack">
                    <i class="fas fa-cookie fa-2x"></i>
                </div>
                <div class="icons" id="coffee">
                    <i class="fas fa-coffee fa-2x"></i>
                </div>
            </div>

            <input type="text" id="calculator-display-for-advanced" disabled>

            <div class="calculator-button">
                <div class="clear-and-enter">
                    <button type="button" data-type="ac" class="clear">AC</button>
                    <button type="button" data-type="equals" class="equals">=</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                    <button type="button" data-type="operator" class="operator">+</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                    <button type="button" data-type="operator" class="operator">-</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                    <button type="button" data-type="operator" class="operator">&times;</button>
                </div>
                <div class="button-row">
                    <button type="button" class="number double">0</button>
                    <button type="button" class="decimal">.</button>
                    <button type="button" data-type="operator" class="operator">&divide;</button>
                </div>
            </div>
                <input type="submit" value="OK" class="confirm" />
        </div>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="/js/calculator.js"></script>
</body>
</html>
